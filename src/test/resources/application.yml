# test config
spring:
  datasource:
    url: "jdbc:mysql://localhost:3308/test?serverTimezone=Asia/Seoul"
    username: test
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    open-in-view: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  data:
    redis:
      host: localhost
      port: 6381
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
